version: '3.8'

services:
  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: medassist-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - medassist-network

  # PostgreSQL for persistent conversation memory
  postgres:
    image: postgres:15-alpine
    container_name: medassist-postgres
    environment:
      POSTGRES_DB: medassist
      POSTGRES_USER: medassist
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medassist123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medassist"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medassist-network

  # MedAssist API
  api:
    build: .
    container_name: medassist-api
    ports:
      - "5000:5000"
    environment:
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://medassist:${POSTGRES_PASSWORD:-medassist123}@postgres:5432/medassist
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - vector_data:/app/chroma_db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - medassist-network
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
  vector_data:

networks:
  medassist-network:
    driver: bridge
