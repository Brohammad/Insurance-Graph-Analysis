[pytest]
# Pytest configuration for MedAssist

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that require Neo4j/ChromaDB
    slow: Slow tests that take significant time
    api: Tests for web API endpoints

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Console output style
console_output_style = progress

# Minimum Python version
minversion = 7.0

# Ignore patterns
norecursedirs = .git .venv __pycache__ chroma_db logs conversation_history policy_documents static

# Asyncio mode (if needed)
asyncio_mode = auto
